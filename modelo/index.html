<!--HTML (Hypertext Markup Language) é a linguagem usada para criar a estrutura e o conteúdo de uma página web. Ele fornece aos desenvolvedores uma maneira de organizar informações usando elementos de marcação como títulos, parágrafos, listas, imagens e links.

CSS (Cascading Style Sheets) é a linguagem usada para projetar a aparência de uma página web. Ele permite que os desenvolvedores especifiquem como os elementos HTML devem ser exibidos na tela, incluindo o layout, cores, fontes e outros estilos visuais.

JS (JavaScript) é uma linguagem de programação de alto nível que permite que os desenvolvedores criem interatividade e funcionalidade em uma página web. Ele pode ser usado para criar animações, atualizar conteúdo dinamicamente e responder a eventos do usuário, como cliques e rolagem.-->
